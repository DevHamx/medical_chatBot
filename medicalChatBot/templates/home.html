<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">  
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="{% static 'css/spinner.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <div id="container" class="container">
        <img src="{% static 'media/chatbot.webp' %}" height="400vh" alt="Chatbot clipart">
         <div id="chat" class="chat">
          <div id="messages" class="messages"></div>
          {%csrf_token%}
            <input id="input" type="text" placeholder="Write something..." autocomplete="on" autofocus="true" />
        </div>
      </div>

    

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>  
    <script>
        $(document).ready(function(){
            $loading = $('.lds-roller');
            var name
            var disease_input
            var feature_names={{feature_names|safe}}
            //var questions={{intialQuestions|safe}}
            addChatEntryBot("What is your name")
            $(document).on('keypress','#input',function(e){
        if(e.which == 13){
            e.preventDefault();
            if(name==null){
                name=$('#input').val()
                $('#input').val('');
                addChatEntryUser(name)
                addChatEntryBot("Welcome "+name)
                setTimeout(() => {
                    addChatEntryBot("Enter the symptom you are experiencing")
                    $( "#input" ).autocomplete({  
                        source: feature_names  
                      }); 
                }, 2000);
            }
            else{
                if(disease_input==null){
                    disease_input=$('#input').val()
                    $( "#input" ).autocomplete({  
                        disabled:true
                      });
                }
                $.ajax({
                    type:'POST',
                    url:'{% url "medicalChatBot:predict" %}',
                    data:{
                        input:$('#input').val(),
                        csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
                        action: 'post'
                    },
                    success:function(json) {
                        if (json['result']==undefined) { // fiha mochkil
                            addChatEntryUser($('#input').val())
                            $('#input').val('');
                            $loading.css({"visibility":"visible"});
                            $('#container').css({"opacity":0.25});
                            setTimeout(() => {
                                var newDoc = document.open("text/html","replace");
                                newDoc.write(json);
                                newDoc.close()
                            }, 2000); 
                            
                        } else {
                            $('#input').val('');
                            addChatEntryWithUserAndBotInput(json['input'],json['result']); 
                        }
                        
                    },
                    error : function(xhr,errmsg,err) {
        
                    }
                });
            }
            

        }
    });
    function addChatEntryWithUserAndBotInput(input, product) {
        addChatEntryUser(input)
        addChatEntryBot(product)
    }

    function addChatEntryBot(product) {
        const messagesContainer = document.getElementById("messages");
        
        let botDiv = document.createElement("div");
        let botText = document.createElement("span");
        botDiv.id = "bot";
        botDiv.className = "bot response";
        botText.innerText = "Typing...";
        botDiv.appendChild(botText);
        messagesContainer.appendChild(botDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        setTimeout(() => {
            botText.innerText = `${product}`;
        }, 2000); 
    }

    function addChatEntryUser(input) {
        const messagesContainer = document.getElementById("messages");
        
        let userDiv = document.createElement("div");
        userDiv.id = "user";
        userDiv.className = "user response";
        userDiv.innerHTML = `${input}`;
        messagesContainer.appendChild(userDiv);
    }
});
        

    </script>
</body>
</html>
