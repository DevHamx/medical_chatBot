<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/resultats.css' %}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'media/icon.jpeg' %}" />


</head>

<body>
  <div class="wrapper">
    <div class="overviewInfo">
      <div>
        <img src="{% static 'media/icon.jpeg' %}" alt="">
        <h3>Your Result </h3><br> <br>
      </div>
      <div class="grouptext">
        <p class="text">based on the information you provided to Medical ChatBot, here are the most likely causes of your
          symptoms.</p> <br>
      </div>
      <div class="grouptext">
        <p class="text2">People with similar symptoms are advised to seek advice from a medical assistant.</p> <br> <br>
      </div>

      <div class="wrapperr">
        <div class="container">
          <h5>{{ r.plainte }} </h5> <br>
          <div class="skills">
            <div class="details">
              <span class="span">90%</span>
            </div>
            <div class="bar">
              <div id="html-bar"></div>
            </div>

          </div>



        </div>
        <br>

        <div class="container">
          <h5>Migraine </h5> <br>
          <div class="skills">
            <div class="details">
              <span class="span">90%</span>
            </div>
            <div class="bar">
              <div id="html-bar"></div>
            </div>

          </div>

        </div>
        <br>

        <div class="checkoutButton">
          <a href="{% url "medicalChatBot:home" %}">
            <button class="preorder">
              <p>Start Over</p>
            </button>
          </a>
        </div>
      </div>
</body>
</html>
